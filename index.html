<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sass Practice</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
          integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container main__gird">
  <div class="row">
    <div class="col">
      nesting
    </div>
  </div>
</div>

<div class="container">
  <div class="row main__border">
    <div class="col">
      nesting &
    </div>
  </div>
</div>

<div class="container">
  <div class="row main__hover">
    <div class="col">
      hover
    </div>
  </div>
</div>


<div class="container">
  <div class="row main__variables">
    <div class="col">
      variables
    </div>
  </div>
</div>

<div class="container">
  <div class="row main__operation-func">
    <div class="col left">
      operation-func left
    </div>
    <div class="col right">
      operation-func right
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col main__mixin">
      mixin base default (nothing)
    </div>
    <div class="col main__copy-mix">
      mixin base1
    </div>
    <div class="col main__copy-mix2">
      mixin base2
    </div>
  </div>
</div>

<div class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col main__mixin-arg">
      mixin-arg default
    </div>
    <div class="col main__arg-copy-mix">
      mixin-arg base1
    </div>
    <div class="col main__arg-copy-mix2">
      mixin-arg base2
    </div>
    <div class="col main__arg-copy-mix2">
      mixin-arg base3
    </div>
  </div>
</div>


</body>
</html>
